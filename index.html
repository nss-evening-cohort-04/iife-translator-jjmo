<!DOCTYPE html>
<html>
<head>
	<title>JJMO-Translator</title>
</head>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<body>

        <p id="english">Where is the bathroom?</p>

    <script type="text/javascript" src="js/DOMHandler.js"></script>

    <script type="text/javascript" src="js/latin.js"></script>

</html>
